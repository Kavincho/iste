<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Versión Simple</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Simple -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-shopping-cart"></i>
                <span>E-Commerce</span>
            </div>
            <div class="nav-actions">
                <button class="btn-login">
                    <i class="fas fa-user"></i>
                    Iniciar Sesión
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Bienvenido a tu Tienda Online</h1>
            <p class="hero-subtitle">Descubre productos increíbles a precios increíbles</p>
            <button class="btn-primary">
                Ver Productos
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </section>

    <!-- Productos Section -->
    <section class="productos-section">
        <div class="container">
            <h2 class="section-title">Nuestros Productos</h2>
            
            <!-- Grid de Productos -->
            <div class="productos-grid" id="productosGrid">
                <!-- Los productos se cargarán dinámicamente -->
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando productos...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>E-Commerce</h4>
                    <p>Tu tienda online de confianza</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 E-Commerce. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
